<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>login</title>
</head>
<body>
    <div class="content">
        <div class="formularios">
            <form action="" class="login" id="login">
                <h3>Bienvenido</h3>
                <div class="row icon">
                    <img src="../img/icon/person-bounding-box.svg" alt="Icon user">
                </div>
                <div class="row">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username">
                </div>
                <div class="row">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password">
                </div>
                <div class="row">
                    <input type="submit" value="Ingresar" class="submit">
                </div>
                <div class="row enlaces">
                    <a href="">¿Olvidó la contraseña?</a>
                    <a href="#" onclick="openForm('register','login')">¿No tienes cuenta?</a>
                </div>
            </form>
            <form action="" class="register" id="register">
                <h3>Registrate</h3>
                <div class="row">
                    <label for="full__name">Nombre completo</label>
                    <input type="text" name="" id="full__name">
                </div>
                <div class="row">
                    <label for="personID">Numero de cedula</label>
                    <input type="number" name="" id="personID">
                </div>
                <div class="row">
                    <label for="phone">Numero de telefono</label>
                    <input type="number" name="" id="phone">
                </div>
                <div class="row">
                    <label for="email">Correo electronico</label>
                    <input type="email" name="" id="email">
                </div>
                <div class="row">
                    <input type="submit" value="Ingresar" class="submit">
                </div>
                <div class="row enlaces">
                    <a href="#" onclick="openForm('login','register')" >¿Ya tiens cuenta?</a>
                </div>
            </form>
           
        </div>
    </div>
    <script src="../script/login.js"></script>
</body>
</html>
